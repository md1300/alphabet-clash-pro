<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  <main class=" bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- first page -->
    <section id="home" class=" min-h-screen flex   items-center justify-center   text-white  ">
        <div class="flex flex-col items-center gap-10 ">
         <h1 class="text-6xl uppercase ">alpha clash pro</h1>
         <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
         <button onClick="play()" class="btn bg-white text-black">play now</button>
     
        </div>
        </section>
        <!-- playground field -->
        <section id="play-ground" class=" hidden">
             <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                <div >
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] pb-6 pt-4 text-white">Don't watch keyboard  while playing...</p>
                        </div>
                       <div class="flex items-center justify-center h-full" >
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                       </div>
                    </div>
                </div>
        
         <!-- keyboard start -->
         <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
         </div>
         <!-- keyboard end -->
         <!-- button -->
         <div class="flex justify-between w-3/5 ">
            <button class="btn bg-purple-500 text-white rounded-full">
                life
               <img src="images/Group 23.svg" alt="">
                <span id="current-life">10</span>
              </button>
             <button class="btn bg-purple-500 text-white rounded-full">
               score
               <img src="images/monetization_on.svg" alt="">
                <span id="current-score">0</span>
              </button>
         </div>
         
        </div>
        </section>
        <!-- score -->
        <section class="score flex justify-center items-center min-h-screen hidden ">
        <div class="text-white text-center  space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <p><span>Score :</span> <span>14</span></p>
            <button class="btn">play again</button>
            <p>practics makes you pro</p>
        </div>
        </section>
  </main>
  <script src="scritp/utility.js"></script>
  <script src="scritp/alpha-clash.js"></script> 
</body>
</html>
